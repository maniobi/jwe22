<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>

    <style>
        .weatherData {
            position: fixed;
            top: 0;
            right: 0;
            background: black;
            color: white;
            font-size: 1rem;
            width: 5rem;
            height: 5rem;
            border-radius: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>

</head>
<body>

    <div id="response"></div>
    <button id="update_btn">Get WeatherData...</button>

    <div class="weatherData">

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>

    <script>



        let apiKey = 'dd7396ef2dfbed342f184661481454b9';

        let lat = '47.817822045096946';
        let lon = '13.066769835855853';


        let endpoint = `https://api.openweathermap.org/data/2.5/weather?units=metric&lat=${lat}&lon=${lon}&appid=${apiKey}`;

        $('#update_btn').click(function(){

            let params = {};

            $.ajax({ 

                url: endpoint, 

                data: params, 

                dataType: 'json', 

                type: 'GET',

                success: function(data) {
                    console.log(data);
                    $('.weatherData').text(data.main.temp + 'Â°C');
                } 

            });

        });


    </script>
</body>
</html>
